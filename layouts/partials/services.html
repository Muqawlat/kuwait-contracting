<section id="services" class="container">
  <h2>خدماتنا</h2>
  <div class="services-list">
    {{ range .Site.Params.services }}
      <div class="service-card">
        <h3>{{ . }}</h3>
        <p>نقدم خدمة {{ . }} بأعلى مستويات الجودة والاحترافية.</p>
      </div>
    {{ end }}
  </div>
</section>
